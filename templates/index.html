<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .chatbox {
            width: 400px;
            margin: 0 auto;
            border: 2px solid #333;
            padding: 10px;
            background-color: #fff;
        }
        .chatlogs {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
        .chat {
            margin-bottom: 10px;
            overflow: hidden;
        }
        .user .message, .bot .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user .message {
            background-color: #0084ff;
            color: #fff;
            float: right;
            clear: both;
        }
        .bot .message {
            background-color: #e5e5e5;
            color: #000;
            float: left;
            clear: both;
        }
        .input-container {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 75%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="chatbox">
        <div class="chatlogs" id="chatlogs"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const chatlogs = document.getElementById("chatlogs");

            if (userInput) {
                // Display user message
                const userMessage = document.createElement("div");
                userMessage.className = "chat user";
                userMessage.innerHTML = `<div class="message">${userInput}</div>`;
                chatlogs.appendChild(userMessage);
                
                // Clear input
                document.getElementById("userInput").value = "";

                // Send the message to the server and get a response
                const response = await fetch("/get_response", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput })
                });
                
                const data = await response.json();

                // Display bot response
                const botMessage = document.createElement("div");
                botMessage.className = "chat bot";
                botMessage.innerHTML = `<div class="message">${data.response}</div>`;
                chatlogs.appendChild(botMessage);

                // Scroll to the bottom
                chatlogs.scrollTop = chatlogs.scrollHeight;
            }
        }
    </script>

</body>
</html>
